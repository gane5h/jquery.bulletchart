<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>jquery.bulletchart sample</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="jquery.bulletchart.css" rel="stylesheet" />

    <script type="text/javascript" src="jquery-2.0.0.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="jquery.bulletchart.js"></script>
</head>
<body>

    <div class="container">

        <h2>jQuery.bulletChart</h2>

        <div class="row">
            <div class="span5">
                <div id="positive-double"></div>
            </div>

            <div class="span5">
                <div id="negative-double"></div>
            </div>
        </div>

        <div class="row">
            <div class="span5">
                <div id="positive-tripple"></div>
            </div>

            <div class="span5">
                <div id="negative-tripple"></div>
            </div>
        </div>

        <div class="row">
            <div class="span5">
                <div id="positive-tripple-semi-negative-baseline"></div>
            </div>

            <div class="span5">
                <div id="positive-tripple-negative-baseline"></div>
            </div>
        </div>

        <div class="row">
            <div class="span5">
                <div id="negative-tripple-semi-negative-baseline"></div>
            </div>

            <div class="span5">
                <div id="negative-tripple-negative-baseline"></div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        $(function () {

            $('#positive-double').bulletChart({
                title: 'total > current',
                current: 35.5,
                total: 45
            });

            $('#negative-double').bulletChart({
                title: 'current > total',
                current: 54.5,
                total: 45
            });

            $('#positive-tripple').bulletChart({
                title: 'baseline > total > current',
                subtitleFormat: 'of {0} hours with a baseline of {1}',
                current: 32,
                total: 38,
                baseline: 42
            });

            $('#negative-tripple').bulletChart({
                title: 'baseline > current > total',
                subtitleFormat: 'of {0} hours with a baseline of {1}',
                current: 38,
                total: 34,
                baseline: 40
            });

            $('#positive-tripple-semi-negative-baseline').bulletChart({
                title: 'total > baseline > current',
                subtitleFormat: 'of {0} hours with a baseline of {1}',
                current: 32,
                total: 40,
                baseline: 36
            });

            $('#positive-tripple-negative-baseline').bulletChart({
                title: 'total > current > baseline',
                subtitleFormat: 'of {0} hours with a baseline of {1}',
                current: 38,
                total: 44,
                baseline: 36
            });

            $('#negative-tripple-semi-negative-baseline').bulletChart({
                title: 'current > baseline > total',
                subtitleFormat: 'of {0} hours with a baseline of {1}',
                current: 38,
                total: 34,
                baseline: 36
            });

            $('#negative-tripple-negative-baseline').bulletChart({
                title: 'current > total > baseline',
                subtitleFormat: 'of {0} hours with a baseline of {1}',
                current: 44,
                total: 38,
                baseline: 36
            });

        });
    </script>
</body>
</html>
