<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>jquery.bulletchart sample</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="jquery.bulletchart.css" rel="stylesheet" />

    <script type="text/javascript" src="jquery-2.0.0.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="jquery.bulletchart.js"></script>
</head>
<body>

    <div class="container">

        <h2>jQuery.bulletChart</h2>

        <div class="row">
            <div class="span5">
                <div id="positive-double"></div>
            </div>

            <div class="span5">
                <div id="negative-double"></div>
            </div>
        </div>

        <div class="row">
            <div class="span5">
                <div id="positive-tripple"></div>
            </div>

            <div class="span5">
                <div id="negative-tripple"></div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        $(function () {

            $('#positive-double').bulletChart({
                title: 'positive-double',
                current: 35.5,
                total: 45
            });

            $('#negative-double').bulletChart({
                title: 'negative-double',
                current: 54.5,
                total: 45
            });

            $('#positive-tripple').bulletChart({
                title: 'positive-tripple',
                subtitleFormat: '{0} hours with a baseline off {1}',
                current: 32,
                total: 38,
                baseline: 45
            });

            $('#negative-tripple').bulletChart({
                title: 'negative-tripple',
                subtitleFormat: '{0} hours with a baseline off {1}',
                current: 38.15,
                total: 32,
                baseline: 45
            });

        });
    </script>
</body>
</html>
